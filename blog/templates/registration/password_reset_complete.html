{% extends 'blog/base.html' %}

        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                        <h2>Password Reset Complete</h2>

                </div>
            </div>
        </div>
    </div>
</div>
